<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/add.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Student</h1>
                <form action="/student/add" method="post">

                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                            placeholder="Weight">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                            placeholder="Height">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                            placeholder="Hair Color">
                    </div>
                    <div class="mb-3">
                        <input type="number" step="0.01" id="gpa" name="gpa" class="form-control form-control-lg"
                            placeholder="GPA">
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="ADD"></input>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="/home.html">
                        <button class="btn btn-primary">Home</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
