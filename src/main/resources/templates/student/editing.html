<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/editing.css">
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center mt-5 mb-4">Edit Students</h1>
        <form action="/student/editing" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Height</th>
                        <th>Hair Color</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${stu}">
                        <td><input type="text" class="form-control" name="name" th:value="${student.name}" required></td>
                        <td><input type="number" class="form-control" name="weight" th:value="${student.weight}" required></td>
                        <td><input type="number" class="form-control" name="height" th:value="${student.height}" required></td>
                        <td><input type="text" class="form-control" name="hairColor" th:value="${student.hairColor}" required></td>
                        <td><input type="number" step="0.01" class="form-control" name="gpa" th:value="${student.gpa}" required></td>
                    </tr>
                </tbody>
            </table>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/home.html" class="d-grid gap-2">
                    <button class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
