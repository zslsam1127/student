<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/delete.css">
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center mt-5 mb-4">Select student to delete</h1>
        <form action="/student/delete" method="post">
            <table class="table table-bordered">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Hair Color</th>
                    <th>GPA</th>
                </tr>
                <tr th:each="student:${stu}">
                    <td id="checkid"><input type="checkbox" name="studentIds" th:value="${student.uid}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.weight}"></td>
                    <td th:text="${student.height}"></td>
                    <td th:text="${student.hairColor}"></td>
                    <td th:text="${student.gpa}"></td>
                </tr>
            </table>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="d-grid gap-2">
                        <input class="btn btn-danger" type="submit" value="Delete"></input>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/home.html" class="d-grid gap-2">
                    <button class="btn btn-primary">Home</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
