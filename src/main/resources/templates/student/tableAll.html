<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/display.css">
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center mt-5 mb-4">What you got so far</h1>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Hair Color</th>
                <th>GPA</th>
            </tr>
            <tr th:each="student:${stu}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.weight}"></td>
                <td th:text="${student.height}"></td>
                <td th:text="${student.hairColor}"></td>
                <td th:text="${student.gpa}"></td>
            </tr>
        </table>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="/home.html" class="d-grid gap-2">
                    <button class="btn btn-primary">Home</button>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
